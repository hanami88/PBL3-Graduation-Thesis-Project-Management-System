<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/SV.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Sinh Viên</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Quản lý chung</h1>
        <div class="gachngang"></div>
        <div class="xinchao">
          <i class="fa-solid fa-user"></i>
          <span>Mai Anh Luan </span>
        </div>
        <div class="gachngang2"></div>
        <a href="thongtin.html" class="info">
          <i class="fa-solid fa-circle-info"></i>
          <span>Thông tin cá nhân</span>
        </a>
        <a href="chitiet.html" class="detail">
          <i class="fa-solid fa-code-branch"></i>
          <span>Chi tiết đồ án </span>
        </a>
        <a href="tiendo.html" class="progess">
          <i class="fa-solid fa-bars-progress"></i>
          <span>Tiến độ đồ án</span>
        </a>
        <a href="diemso.html" class="score">
          <i class="fa-solid fa-award"></i>
          <span>Điểm Số</span>
        </a>
      </div>
      <div class="right">
        <div class="hienthi">
          <div class="hienthi-thongtin">
            <i class="fa-solid fa-award"></i>
            <span>Điểm Số</span>
          </div>
          <button class="btn-out" onclick="dangXuat()">
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="out">Đăng xuất</div>
          </button>
        </div>
        <div class="thongtincanhan">
          <div class="thongtin1">
            <div class="thongtin1-box1">
              <div>ID đồ án :</div>
              <div id="idDoAn"></div>
            </div>
            <div class="thongtin1-box1">
              <div>Điểm hội đồng :</div>
              <div id="diemHoiDong"></div>
            </div>
            <div class="thongtin1-box1">
              <div>Điểm hướng dẫn :</div>
              <div id="diemHuongDan"></div>
            </div>
            <div class="thongtin1-box1">
              <div>Điểm phản biện :</div>
              <div id="diemPhanBien"></div>
            </div>
            <div class="thongtin1-box1">
              <div>Điểm trung bình :</div>
              <div id="diemTrungBinh"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const mssv = localStorage.getItem('ID');

      async function fetchDiemSo(mssv) {
        try {
          const res = await fetch(`http://localhost:5266/api/DiemSo/${mssv}`);
          if (!res.ok) {
            throw new Error('Lỗi khi lấy dữ liệu điểm số.');
          }
          const data = await res.json();
          console.log(data);
          document.getElementById('idDoAn').innerText = data.idDoAn ?? 'Không có dữ liệu';
          document.getElementById('diemHoiDong').innerText = data.diemHoiDong ?? 'Không có dữ liệu';
          document.getElementById('diemHuongDan').innerText = data.diemHuongDan ?? 'Không có dữ liệu';
          document.getElementById('diemPhanBien').innerText = data.diemPhanBien ?? 'Không có dữ liệu';
          document.getElementById('diemTrungBinh').innerText = data.diemTrungBinh ?? 'Không có dữ liệu';
        } catch (error) {
          console.error(error);
          alert('Không lấy được dữ liệu điểm số.');
        }
      }

      window.onload = () => {
        fetchDiemSo(mssv);
      };

      function dangXuat() {
        localStorage.clear();
        window.location.href = "../login/index.html";
      }
    </script>
  </body>
</html>
