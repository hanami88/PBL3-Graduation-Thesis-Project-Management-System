<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông Tin Giảng Viên</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/GV.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Quản lý chung</h1>
        <div class="gachngang"></div>
        <div class="xinchao">
          <i class="fa-solid fa-user-tie"></i>
          <span id="tenGV">Chào, Giảng viên</span>
        </div>
        <div class="gachngang2"></div>
        <a href="thongtin.html" class="info">
          <i class="fa-solid fa-circle-info"></i>
          <span>Thông tin cá nhân</span>
        </a>
        <a href="quanlydoan.html" class="detail">
          <i class="fa-solid fa-diagram-project"></i>
          <span>Quản lý đồ án hướng dẫn</span>
        </a>
        <a href="lichsu.html" class="progess">
          <i class="fa-solid fa-clock-rotate-left"></i>
          <span>Lịch sử hướng dẫn</span>
        </a>
      </div>

      <div class="right">
        <div class="hienthi">
          <div class="hienthi-thongtin">
            <i class="fa-solid fa-circle-info"></i>
            <span>Thông tin cá nhân</span>
          </div>
          <button class="btn-out" onclick="dangXuat()">
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="out">Đăng xuất</div>
          </button>
        </div>
        <div class="thongtincanhan">
          <div class="picture-box">
            <img src="" alt="" class="picture" />
          </div>
          <div class="thongtin1">
            <div class="thongtin1-box1">
              <div>Họ và tên :</div>
              <div><input type="text" id="hoTen" /></div>
            </div>
            <div class="thongtin1-box1">
              <div>Ngày sinh :</div>
              <div><input type="date" id="ngaySinh" /></div>
            </div>
            <div class="thongtin1-box1">
              <div>Khoa :</div>
              <div><input type="text" id="khoa" /></div>
            </div>
          </div>
          <div class="thongtin1">
            <div class="thongtin1-box1">
              <div>ID giảng viên :</div>
              <div><input type="text" id="maGiangVien" /></div>
            </div>
            <div class="thongtin1-box1">
              <div>Email :</div>
              <div><input type="text" id="email" readonly /></div>
            </div>
            <div class="thongtin1-box1">
              <div>SDT :</div>
              <div><input type="text" id="soDienThoai" /></div>
            </div>
          </div>
        </div>
        <div id="CreateACC" class="CreateAccount">
          <a class="change-password">Tạo tài khoản</a>
          <form action="" class="create-account active">
          <input 
            type="password" 
            name="" 
            id="MKC" 
            placeholder="Mật Khẩu Cũ" />
          <input
            type="password"
            name=""
            id="MKM"
            placeholder="Mật Khẩu Mới"
          />
          <input
            type="password"
            name=""
            id="XN"
            placeholder="Xác nhận"
          />
          <button type="button" onclick="ChangePassword()" class="okpassword">Xác nhận</button>
          <button type="button" onclick="Dong()" class="dongbtn">X</button>
          </form>
        </div>
        <button style="margin-top: 50px;" class="okpassword" onclick="ToggleChangePass()">Đổi pass</button>
      </div>
    </div>

    <script>
      document.querySelector(".btn-out").addEventListener("click", () => {
        localStorage.clear();
        window.location.href = "../Login/index.html";
      });

      const msgv = localStorage.getItem("ID");
      console.log("MSGV:", msgv);
      fetch(`http://localhost:5266/api/GiangVien/GetGiangVienByMSGV?msgv=${msgv}`)
        .then((res) => {
          if (!res.ok) throw new Error("Không thể kết nối đến API");
          return res.json();
        })
        .then((giangVien) => {
          localStorage.setItem("giangVien", JSON.stringify(giangVien));
          console.log("Thông tin giảng viên:", giangVien);
          showGiangVienInfo(giangVien);
          localStorage.setItem("GVName", giangVien.hoTen);
        })
        .catch((err) => {
          alert("Lỗi khi tải dữ liệu: " + err.message);
        });

      function showGiangVienInfo(giangVien) {
        document.getElementById("tenGV").innerText = "Chào, " + (giangVien.HoTen || "Giảng viên");
        document.getElementById("hoTen").value = giangVien.hoTen || "--";
        document.getElementById("ngaySinh").value = giangVien.ngaySinh
        ? new Date(giangVien.ngaySinh).toISOString().split('T')[0]
        : "";
        document.getElementById("khoa").value = giangVien.khoa || "--";
        document.getElementById("maGiangVien").value = giangVien.mgv || giangVien.MGV || "--";
        document.getElementById("email").value = giangVien.Email || "Chưa có";
        document.getElementById("soDienThoai").value = giangVien.sdt || "--";
      }

      function capNhatGiangVien() {
        const hoTen = document.getElementById("hoTen").value;
        const ngaySinh = document.getElementById("ngaySinh").value;
        const khoa = document.getElementById("khoa").value;
        const soDienThoai = document.getElementById("soDienThoai").value;

        const updatedGiangVien = {
          MaGiangVien: parseInt(msgv),
          HoTen: hoTen,
          NgaySinh: new Date(ngaySinh).toISOString(),
          Khoa: khoa,
          SoDienThoai: soDienThoai
        };

        console.log("Dữ liệu gửi lên:", updatedGiangVien);

        fetch(`http://localhost:5266/api/GiangVien/UpdateGiangVien/${msgv}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(updatedGiangVien),
        })
          .then((response) => {
            if (!response.ok) throw new Error("Lỗi khi cập nhật giảng viên");
            alert("Cập nhật thành công!");
          })
          .catch((error) => {
            console.error("Lỗi:", error);
            alert("Không thể cập nhật thông tin giảng viên.");
          });
      }

      document.querySelectorAll(".thongtincanhan input").forEach((input) => {
        input.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            capNhatGiangVien();
          }
        });
      });

      function ToggleChangePass() {
        const box = document.getElementById("CreateACC");
        box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
      }

      function Dong() {
        const box = document.getElementById("CreateACC");
        box.style.display = (box.style.display === "none" || box.style.display === "") ? "block" : "none";
      }

      function ChangePassword() {
        const msgv = localStorage.getItem("ID");
        const oldPass = document.getElementById("MKC").value.trim();
        const newPass = document.getElementById("MKM").value.trim();
        const confirmPass = document.getElementById("XN").value.trim();

        if (newPass !== confirmPass) {
          alert("Xác nhận mật khẩu không trùng khớp!");
          return;
        }

        const data = {
          id: msgv,
          oldPassword: oldPass,
          newPassword: newPass
        };

        fetch("http://localhost:5266/api/Account/ChangePassword", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
          .then(res => {
            if (!res.ok) throw new Error("Lỗi khi thay đổi mật khẩu");
            return res.text();
          })
          .then(result => {
            alert("Đổi mật khẩu thành công!");
            document.getElementById("MKC").value = "";
            document.getElementById("MKM").value = "";
            document.getElementById("XN").value = "";
          })
          .catch(err => {
            console.error(err);
            alert("Không thể đổi mật khẩu. Vui lòng kiểm tra lại mật khẩu cũ hoặc thử lại sau.");
          });
      }
    </script>
  </body>
</html>
