  <body>
    <div class="container">
      <div class="left">
        <h1>Quản lý chung</h1>
        <div class="gachngang"></div>
        <div class="xinchao">
          <i class="fa-solid fa-user-secret"></i>
          <span>Mai Anh Luan</span>
        </div>
        <div class="gachngang2"></div>
        <a href="thongtin.html" class="info">
          <i class="fa-solid fa-circle-info"></i>
          <span>Thông tin cá nhân</span>

        <a href="themsv.html" class="detail">

        <a href="danhsachsinhvien.html" class="progess">

        </a>
        <a href="nhapdiem.html" class="progess">
          <i class="fa-solid fa-award"></i>
          <span>Nhập điểm</span>
        </a>
        <a href="taikhoangiangvien.html" class="progess">
          <i class="fa-solid fa-circle-info"></i>
          <span>Thông tin giảng viên</span>
        </a>
        <a href="taikhoansinhvien.html" class="progess">
          <i class="fa-solid fa-circle-info"></i>
          <span>Thông tin sinh viên</span>
        </a>
      </div>
      <div class="right">
        <div class="hienthi">
          <div class="hienthi-thongtin">
            <i class="fa-solid fa-people-roof"></i>
            <span>Danh sách đồ án tốt nghiệp</span>
          </div>
          <button class="btn-out" onclick="dangXuat()">
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="out">Đăng xuất</div>
          </button>
        </div>
        <div class="right-container">
          <div></div>
          <input
            type="text"
            name=""
            id="search-input"
            placeholder="Nhập tên đồ án cần tìm ..."
          />
          <div class="thongtinsv-container">
            <h1 class="thongtinsv1">
              Các Đồ Án Tốt Nghiệp Của Khoa:
            </h1>
            <div class="cc1">
              <div class="cc2">
                <div class="cc3">Bộ lọc: </div>
                <select style="margin-left:5px" id="Nam">
                    <option value=""> Chọn Năm </option>
                    <option value="2025"> 2025 </option>
                    <option value="2024"> 2024 </option>
                    <option value="2023"> 2023 </option>
                    <option value="2022"> 2022 </option>
                    <option value="2021"> 2021 </option>
                    <option value="2020"> 2020 </option>
                    <option value="2019"> 2019 </option>
                    <option value="2018"> 2018 </option>
                </select>
                <i class="fa-solid fa-caret-down"></i>
                <select style="margin-left:5px" id="Trangthai">
                    <option value=""> Chọn Trạng Thái </option>
                    <option value="Đang thực hiện"> Đang Thực Hiện </option>
                    <option value="Đã hoàn thành"> Đã Hoàn Thành </option>
                </select>
                <i class="fa-solid fa-caret-down"></i>
                <button id="btn-loc" style="margin-left: 10px; padding: 5px 10px;">
                Lọc
                </button>
              </div>
              <div class="tong" >Tổng : 15</div>
            </div>
          </div>
          <div class="right-information">
            <div>
              <div>STT</div>
              <div id="p1">Tên đồ án</div>
              <div id="p2">Tên SV thực hiện</div>
              <div id="p3">Tên GV hướng dẫn</div>
            </div>
            <div class="information-container">
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    fetch("http://localhost:5266/api/DoAn")
      .then((response) => response.json())
      .then((data) => {
        const container = document.querySelector(".information-container > div");
        container.innerHTML = "";
        console.log(data);

        data.forEach((item, index) => {
          const row = document.createElement("div");
          row.classList.add("thanhphan1");
          row.innerHTML = `
            <div>${index + 1}</div>
            <div class="tendoan">${item.tenDoAn}</div>
            <div>${item.tenSinhVien.hoTen}</div>
            <div>${item.tenGiangVien}</div>
            <a href="./chitietdoan.html?mssv=${item.tenSinhVien.mssv}">Chi tiết</a>
          `;
          container.appendChild(row);
          row.setAttribute("data-mssv", item.tenSinhVien.mssv);
        });

        document.querySelector(".tong").textContent = `Tổng : ${data.length}`;
      })
      .catch((error) => {
        console.error("Lỗi khi tải dữ liệu đồ án:", error);
      });
  });
  function dangXuat() {
        localStorage.clear();
        window.location.href = "../login/index.html";
      }

    function removeVietnameseTones(str) {
        return str
          .normalize("NFD")                      
          .replace(/[\u0300-\u036f]/g, "")      
          .replace(/đ/g, "d")           
          .replace(/Đ/g, "D")
          .replace(/\s+/g, " ")       
          .trim();                    
      }

      document.getElementById("search-input").addEventListener("input", function () {
        const keyword = removeVietnameseTones(this.value.toLowerCase());
        const items = document.querySelectorAll(".information-container .thanhphan1");

        items.forEach((item) => {
          const tenDoAn = removeVietnameseTones(item.querySelector(".tendoan").textContent.toLowerCase());
          if (tenDoAn.includes(keyword)) {
            item.style.display = "";
            console.log("Gõ vào:", this.value, "=> Sau khi bỏ dấu:", keyword);
          } else {
            item.style.display = "none";
          }
        });
      });

    document.getElementById("btn-loc").addEventListener("click", function () {
        const nam = document.getElementById("Nam").value;
        const trangThai = document.getElementById("Trangthai").value;

        fetch("http://localhost:5266/api/DoAn")
            .then((response) => response.json())
            .then((data) => {
                const selectedYear = document.getElementById("Nam").value;
                const selectedStatus = document.getElementById("Trangthai").value;

                const filtered = data.filter(item => {
                    const statusMatch = !selectedStatus || removeVietnameseTones(item.trangThai.toLowerCase()) === removeVietnameseTones(selectedStatus.toLowerCase());
                    const yearMatch = !selectedYear || item.namThucHien.toString() === selectedYear;
                    return statusMatch && yearMatch;
                });

                const container = document.querySelector(".information-container > div");
                container.innerHTML = "";

                filtered.forEach((item, index) => {
                    const row = document.createElement("div");
                    row.classList.add("thanhphan1");
                    row.innerHTML = `
                        <div>${index + 1}</div>
                        <div class="tendoan">${item.tenDoAn}</div>
                        <div>${item.tenSinhVien.hoTen}</div>
                        <div>${item.tenGiangVien}</div>
                        <a href="./chitietdoan.html?mssv=${item.tenSinhVien.mssv}">Chi tiết</a>
                    `;
                    container.appendChild(row);
                    row.setAttribute("data-mssv", item.tenSinhVien.mssv);
                });

                document.querySelector(".tong").textContent = `Tổng : ${filtered.length}`;
            })
            .catch((error) => {
                console.error("Lỗi khi lọc dữ liệu:", error);
            });
    });

    let selectedDiv = null;

      document.addEventListener("click", function (e) {
        const target = e.target.closest(".thanhphan1");
        if (!target) return;

        if (selectedDiv) selectedDiv.classList.remove("selected");
        selectedDiv = target;
        selectedDiv.classList.add("selected");
      });

      document.addEventListener("keydown", function (e) {
        if (e.key === "Delete" && selectedDiv) {
          const mssv = selectedDiv.getAttribute("data-mssv");
          console.log("MSSV cần xoá:", mssv);

          if (confirm("Bạn có chắc muốn xoá đồ án này không?")) {
            fetch("http://localhost:5266/api/DoAn/DeleteDoAn", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ mssv: parseInt(mssv) })
            })
            .then(response => {
              if (!response.ok) throw new Error("Xoá thất bại");
              return response.text();
            })
            .then(msg => {
              alert("Xoá thành công");
              selectedDiv.remove();
              selectedDiv = null;
            })
            .catch(err => {
              console.error("Lỗi:", err);
              alert("Xoá thất bại");
            });
          }
        }
      });

  </script>
</html>
